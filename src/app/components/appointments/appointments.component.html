<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5 mb-3">
            <h1 class="text-center" style="font-size: 2rem;">
                My Appointments
            </h1>
            <!-- <p class="text-center" style="font-size: 1rem">
                <span class="activeSlot" style="padding: 2px; border-radius: 2px;">Green</span> indicates an Active slot and <span class="inactiveSlot" style="padding: 2px; border-radius: 2px;">Red</span> indicates Inactive slot<br>
                Click on a lot to make it Inactive or Active<br>
                Remember to save your changes.
            </p> -->
        </div>

        <div class="col-md-12">
            <mat-tab-group 
                mat-stretch-tabs 
                color="primary"
                class="w-100 mat-elevation-z4"
            >
                <mat-tab 
                    label="Hosted Appointments"
                >
                    <mat-card
                        *ngFor="let appointment of hostedAppointments"
                        class="w-100 mt-2"
                    >
                        <mat-card-content class="text-center">
                            Meeting with {{ appointment.guest }} on 
                            {{ appointment.date | date }} from 
                            {{ appointment.slot - 1 + ':00 - ' + appointment.slot + ':00' }}
                        </mat-card-content>
                        <!-- <mat-card-actions>
                            <button
                                mat-flat-button
                                color="accent"
                                class="w-50"
                            >
                                EDIT
                            </button>
                            <button
                                mat-flat-button
                                color="warn"
                                class="w-50"
                            >
                                DELETE
                            </button>
                        </mat-card-actions> -->
                    </mat-card>
                </mat-tab>
                <mat-tab 
                    label="Appointments to Attend"
                >
                    <mat-card
                        *ngFor="let appointment of guestAppointments"
                        class="w-100 mt-2"
                    >
                        <mat-card-content>
                            Meeting with {{ appointment.host }} on 
                            {{ appointment.date | date }} from 
                            {{ appointment.slot - 1 + ':00 - ' + appointment.slot + ':00' }}
                        </mat-card-content>
                    </mat-card>
                </mat-tab>
                <!-- <mat-tab 
                    label="Past Appointments"
                >
                    <mat-card
                        *ngFor="let appointment of pastAppointments"
                        class="w-100 mt-2"
                    >
                        <mat-card-content>
                            Guest: {{ appointment.guest }}<br>
                            Host: {{ appointment.host }} <br>
                            On: {{ appointment.date | date }}<br>
                            Time: {{ appointment.slot - 1 + ':00 - ' + appointment.slot + ':00' }}
                        </mat-card-content>
                    </mat-card>
                </mat-tab> -->
            </mat-tab-group>
        </div>
    </div>
</div>
