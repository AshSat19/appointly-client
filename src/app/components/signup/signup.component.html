<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <mat-card class="w-100 mt-3">
                <mat-card-title>User Registration</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="regForm" (submit)="onRegister()">
                        <mat-form-field class="w-100">
                            <input 
                                matInput 
                                placeholder="Name" 
                                formControlName="name"
                            >
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <input 
                                matInput 
                                type="email"
                                placeholder="Email" 
                                formControlName="email"
                            >
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <input 
                                matInput 
                                [type]="passwordVisible ? 'text' : 'password'"
                                placeholder="Password" 
                                formControlName="password"
                            >
                            <mat-hint align="start">
                                <strong
                                    style="cursor: pointer;"
                                    (click)="switchPasswordVisibility()"
                                >
                                    {{ passwordVisible ? 'Hide Password' : 'Show Password' }}
                                </strong>
                            </mat-hint>
                        </mat-form-field>
                        <button 
                            type="submit" 
                            mat-flat-button
                            color="primary"
                            class="mt-3 w-100"
                        >
                            REGISTER
                        </button>
                    </form>
                    <button 
                        mat-button 
                        class="w-100 mt-2"
                        routerLink="/login"
                    >
                        Existing User? Login
                    </button>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
