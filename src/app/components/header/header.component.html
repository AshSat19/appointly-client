<div class="container-fluid" style="padding: 0;">
    <div class="row">
        <div class="col-md-12">
            <mat-toolbar color="primary">
                <button
                    type="button"
                    class="mr-1"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="toggleDrawer()"
                    *ngIf="isHandset$ | async"
                >
                    <mat-icon aria-label="Side nav toggle icon">
                        <span><i class="material-icons" style="color: white;">menu</i></span>
                    </mat-icon>
                </button>
                <div class="spacer"></div>
                <div *ngIf="!userIsAuthenticated && !(isHandset$ | async)">
                    <button 
                        mat-button
                        routerLink="/login"
                    >
                        LOGIN
                    </button>
                    <button 
                        mat-button
                        routerLink="/signup"
                    >
                        SIGN UP
                    </button>
                </div>
                <button *ngIf="userIsAuthenticated" mat-icon-button class="mr-2" [matMenuTriggerFor]="menu">
                    <mat-icon>
                        <i class="material-icons" style="font-size: 2.5rem; color: lightsteelblue;">
                            account_circle
                        </i>
                    </mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="onLogout()">
                        <span>Logout</span>
                    </button>
                </mat-menu>
            </mat-toolbar>
        </div>
    </div>
</div>
